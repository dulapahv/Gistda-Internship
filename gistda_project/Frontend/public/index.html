<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />

      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&amp;display=swap"
      rel="stylesheet"
    />
    <title>Gistda Project</title>
    <script
      id="react-dotenv"
      src="https://dulapahv.dev/gistda//env.js"
    ></script>
    <script>
      function detectTheme() {
        const themeKey = 'theme';
        const prefersDarkMode = window.matchMedia(
          '(prefers-color-scheme: dark)'
        ).matches;

        if (!localStorage.getItem(themeKey)) {
          localStorage.setItem(themeKey, 'light');
        }

        if (
          localStorage.getItem(themeKey) === 'dark' ||
          (!localStorage.getItem(themeKey) && prefersDarkMode)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
      detectTheme();
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addListener(detectTheme);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
