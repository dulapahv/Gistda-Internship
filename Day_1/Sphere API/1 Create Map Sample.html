<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Create Map Sample | sphere Map</title>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                margin: 0px;
                height: 100%;
            }
            #map {
                height: 100%;
            }
        </style>
        <script
            type="text/javascript"
            src="https://api.sphere.gistda.or.th/map/?key=A390BBB3092649CA820DB32296268670"
        ></script>
        <script>
            var map;
            function init() {
                map = new sphere.Map({
                    placeholder: document.getElementById("map"),
                });
                map.Event.bind(sphere.EventName.Ready, function () {
                    map.Overlays.load(sphere.Overlays.cameras);
                });
                map.Renderer.on("load", () => {
                    map.Tags.set("%", { label: true });
                });
                map.goTo({
                    center: { lon: 100.510847, lat: 13.743757 },
                    zoom: 18,
                });
            }
        </script>
    </head>
    <body onload="init();">
        <div id="map"></div>
    </body>
</html>
